<section id="contact" class="py-5">
  <div class="container">
    <h2 class="text-center contact-heading">Contact Me</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="contact.name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="contact.email" name="email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3" required [(ngModel)]="contact.message" name="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-custom" >Submit</button>
    </form>
    <div class="text-center mt-4">
      <a href="assets/ppantResume1.docx" class="btn btn-secondary" download>Click to Download Resume</a>
    </div>
  </div>
</section>
